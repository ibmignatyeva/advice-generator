<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles.css" />
    <link rel="stylesheet" href="./src/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <title>Advice Generator</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="advice-number">
          <h2>ADVICE #01</h2>
        </div>
        <div class="advice-text">
          <h1>
            "The more ideas that you give away,the more ideas that will come to
            you."
          </h1>
        </div>
        <picture class="pattern-divider">
          <source
            srcset="./src/images/pattern-divider-mobile-.png"
            media="(max-width: 768px)"
          />
          <img
            src="./src/images/pattern-divider-desktop-.png"
            alt="Pattern divider"
          />
        </picture>
        <picture class="icon">
          <img src="./src/images/icon-dice.jpg" alt="icon dice" />
        </picture>
      </div>
    </main>
  </body>
</html>
